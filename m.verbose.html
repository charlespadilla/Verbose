<html>
<head>
 <meta charset="utf-8">
 <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0">
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css"> 
<link rel="stylesheet" href="./css/verbose-style.css">
<link rel="stylesheet" href="./css/animate.css">
<link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
</head>
<body class="galactic">
   <center>
       <img src="./img/verbose.png" class="mobile-banner">
   </center>    
   <div class="margin-input">
       <input class="w3-input w3-border w3-round" placeholder="Search">
   </div>
   <div class="w3-bottom">
       <a id="qr" class="animated bounceIn" onmouseover="menu(this);" onmouseout="clickReset(this);" ><i class="fa fa-qrcode fa-2x icon-item"></i></a>
      <a id="preferences" class="animated bounceIn" onmouseover="menu(this);" onmouseout="clickReset(this);" ><i class="fa fa-bars fa-2x icon-item"></i></a>
      <a id="sbar" class="animated bounceIn" onmouseover="menu(this);" onmouseout="clickReset(this);"><i class="fa fa-search fa-2x icon-item"></i></a>
      <a id="verbose" class="animated bounceIn" onmouseover="menu(this);" onmouseout="clickReset(this);"><img src="./img/verbose-icon.png" class="icon" ></a>
   </div>
</body>
<script src="./js/verbose.mobile.js"></script>
</html>
