<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0">
<link rel="icon" href="./img/verbose-icon.png">
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css"> 
<link rel="stylesheet" href="./css/verbose-style.css">
<link rel="stylesheet" href="./css/animate.css">
<link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
<script src="./js/jquery.js"></script>
</head>
<body>
   <div id="sidebar" class="animate-left w3-sidebar w3-bar-block">
      <h3 class="w3-margin"><i class="fa fa-bars"> Settings</i></h3>
      <h4 class="w3-bar-item w3-hover-indigo" onclick="closeSidebar();"><i class="fa fa-window-close"></i> Close Sidebar</h4>
   </div>

  <div class="galactic animated" onclick="readMode();" id="bg"></div> 
      <div id="banner-holder">
           <center>
               <img src="./img/verbose.png" class="mobile-banner animated">
           </center>  
      </div>
    
   <div class="margin-input animated">
       <input id="search" onkeyup="searchMode();" class="w3-input w3-border w3-round w3-card-2" placeholder="Search Verbose..">
   </div>
   <div id="results" class="animated"></div>
   <div class="w3-bottom">
       <a id="qr" class="animated bounceIn" onmouseover="menu(this);" onmouseout="clickReset(this);" ><i class="fa fa-qrcode fa-2x icon-item"></i></a>
      <a id="preferences" class="animated bounceIn" onmouseover="menu(this);" onmouseout="clickReset(this);" ><i class="fa fa-bars fa-2x icon-item"></i></a>
      <a id="sbar" class="animated bounceIn" onmouseover="menu(this);" onmouseout="clickReset(this);"><i class="fa fa-search fa-2x icon-item"></i></a>
      <a id="verbose" class="animated bounceIn" onmouseover="menu(this);" onmouseout="clickReset(this);"><img src="./img/verbose-icon.png" class="icon" ></a>
   </div>
</body>
<script src="./js/verbose.mobile.js"></script>
</html>
